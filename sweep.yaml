program: train_resnet.py
entity: cask
project: deakin-simpsons
method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  train_learning_rate:
    min: 0.0001
    max: 0.01
  fine_tune_learning_rate:
    min: 0.000001
    max: 0.00001
  dropout:
    distribution: constant
    value: 0.2
  train_epochs:
    distribution: constant
    value: 20
  fine_tune_epochs:
    distribution: constant
    value: 10
  target_size:
    distribution: constant
    value: 64
  batch_size:
    distribution: categorical
    values:
      - 16
      - 32
      - 64