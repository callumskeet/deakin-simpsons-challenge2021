program: train_xception.py
project: deakin-simpsons
method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  learning_rate:
    min: 0.00001
    max: 0.0001
  dropout:
    min: 0.1
    max: 0.3
  epochs:
    distribution: constant
    value: 15
  target_size:
    distribution: constant
    value: 64
  batch_size:
    distribution: categorical
    values:
      - 16
      - 32
      - 64