program: train_xception.py
project: deakin-simpsons
method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  learning_rate:
    min: 0.00001
    max: 0.001
  dropout:
    min: 0.4
    max: 0.6
  epochs:
    distribution: constant
    value: 15
  target_size:
    distribution: constant
    value: 299
  batch_size:
    distribution: categorical
    values:
      - 16
      - 32